<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			正则表达式遵循贪婪匹配原则，能多就不少

			{n}    正好出现n次
			{n,m}  最少出现n次,最多出现m次
			{n,}   最少n次,最多不限
			+      {1, }
			?      {0,1}  可有可无
			*      {0, }   任意次    一般不用
			
			\d{8}  八位数数字
			[1-9]\d{7} 第一位不是0的八位数数字
			
			比如QQ号 ,最少5位,最多10位
			[1-9]\d{4,9}
			
			比如固定电话
			(0\d{2,3}-)?[1-9]\d{7}
			
			*/
		</script>
	</head>

	</body>
</html>
