<body>
    <form action="#">
        <input type="text" name="city" list="citylist" id="">

            <option value="上海">上海</option>

        <input type="text" pattern="\d\d\d\d" placeholder="请输入4位数字">
        <input type="submit" value="提交">
    </form>
</body>
</html>
