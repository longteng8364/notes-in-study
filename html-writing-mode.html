<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.verticle-mode {
				writing-mode:tb-rl;
				letter-spacing:3px;
			}
			.verticle-mode h4 {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h4>咏柳</h4>
		<p>碧玉妆成一树高，<br>万条垂下绿丝绦。<br>不知细叶谁裁出，<br>二月春风似剪刀。</p>
		<div class="verticle-mode">
			<h4>咏柳</h4>
			<p>碧玉妆成一树高，<br>万条垂下绿丝绦。<br>不知细叶谁裁出，<br>二月春风似剪刀。</p>
			
			<!--参考地址:http://www.zhangxinxu.com/wordpress/2016/04/css-writing-mode/-->
		</div>
	</body>
</html>
