<body>
  <p>test</p>
  <div id="div"></div>
  <script>
    console.log(window.navigator.geolocation);

  
    /*
    //一、获取geolocation对象
    
      它有三个方法：
        getCurrentPosition
        watchPosition
        clearWatch
    
    */
    /*
    1.getCurrentPosition

    function suc(position){
      console.log(position);
    }
    function err(){
      console.log(error);
    }
    window.navigator.geolocation.getCurrentPosition(suc, err);

    获取位置方法  里面有三个参数(suc, err, option) 第一个是获取成功之后的回调函数，是必须要传的，第二个是失败之后的回调函数，可选，第三个是配置参数，可选
    
        配置参数：
          enableHighAccuracy  是否需要高精度的位置  默认是false
          timeout 单位是ms  请求超时时间 默认是infinity
          maximumAge  单位ms  位置信息过期时间 默认是0 默认情况下 watchPosition方法会不停地获取地理位置信息 不停更新位置信息  maximumAge设置一定时间之后，就会在设定的时间之后更新信息
        
        获取到的Geolocation对象属性
          latitude 纬度
          longitude 经度
          altitude 海拔
          accuracy 定位精准度 单位是m
          altitudeAccuracy  海拔精准度 单位是m
          heading  方向
          speed  速度
      
      2.watchPosition
        var id = geolocation.watchPosition(suc, err, option)
        用于注册监听器，在设备的地理位置发生变化时自动被调用，参数与getCurrentPosition相同

      3.clearWatch(id) 清除监听 
    
    
    
    二、devicemotion事件  监听设备加速度变化
        window.addEventListener('devicemotion', function(event){
          console.log(event);
        })
        
        devicemotion事件所包含的属性
          1.accelerationIncludingGravity 包含重力的加速度
          2.acceleration 加速度
          3.rotationRate（alpha， beta， gamma）旋转速率
          4.interval 时间间隔
    
      

      三、deviceorientation 监听设备在方向上的变化
          window.addEventListener('deviceorientation', function (event){

          })
    
          deviceorientation事件包含的属性
            1.alpha 设备沿z轴的旋转角度 0~360
            2.beta 设备沿x轴的旋转角度 -180~180
            3.gamma 设备沿y轴的旋转角度 -90~90
    
    
    
    */
  
  
  

  
  </script>
