<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 表单元素的部分默认样式： */
        input{
            margin: 0;
            padding: 0;
            outline: none;
            border-width: 1px;
        }
        textarea {
            padding: 0;
            resize: none;
            outline: none;
            border-width: 1px;
        }
        option {
            padding: 0;
        }
    </style>
</head>
<body>
    <form action="#" method="GET">
        <label><!--label的两种用法： -->
            用户名：<input type="text" name="username" placeholder="请输入用户名"><br>
        </label>
        <label for="psd">密码：</label>
        <input type="password" id="psd" name="password" placeholder="6-16位字母数字"><br>
        <label>
            男<input type="radio" name="sex" value="male" checked>
        </label>
        <label>
            女<input type="radio" name="sex" value="female">
        </label>
        <br>
        <label>
            吃<input type="checkbox" name="interest" value="eat" checked>
        </label>
        <label>
            喝<input type="checkbox" name="interest" value="drink">
        </label>
        <label>
            玩<input type="checkbox" name="interest" value="play">
        </label>
        <br>
        <select name="area">
            <option value="beijing">北京</option>
            <option value="tianjin" selected>天津</option>
            <option value="shanghai">上海</option>
        </select>
        <br>
        <textarea name="text" cols="30" rows="8"></textarea>
        <br>
        <input type="submit">
    </form>
    <!-- 总结：
            1.text,password,textarea类型的输入框只用写name值，value值是用户填写的内容
            2.radio，checkbox类型的必须填写name和value，不然无法上传内容
            3.select和option是组合标签，name写在select标签中，value写在option标签中
            4.radio和checkbox的默认选中是checked，select的默认选中是selecteds
    
    
    -->
</body>
</html>
