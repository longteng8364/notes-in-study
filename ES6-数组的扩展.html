    <!--数组的扩展：
            1.扩展运算符
                扩展运算符（spread）是三个点（...）。它好比rest参数的逆运算，将一个数组转为用逗号分隔的参数序列，主要用于函数调用。例如 :
                    function f(x,y,z){
                        //.....
                    }
                    let args = [1,2,3];
                    f(...args);//可以直接将数组作为实参调用函数。

                例2.通过push函数，将一个数组添加到另一个数组的尾部：
                    //ES5的写法：
                        var arr1 = [1,2,3], arr2 = [4,5,6];
                        Array.prototype.push.apply(arr1,arr2);
                    //ES6的写法：
                        arr1.push(...arr2);
                例3.复制一个数组：
                    const a1 = [1,2,3];
                    //ES5的写法：
                    const a2 = a1.concat();
                    ES6的写法：
                    const a2 = [...a1];
                例4.合并数组：
                    var arr1 = ['a','b'],arr2 = ['c','d'],arr3 = ['e','f'];
                    //ES5的写法：
                    arr1.concat(arr2,arr3);
                    //ES6的写法：
                    [...arr1,...arr2,...arr3];
                例5.扩展元算符可以将字符串转为真正的数组：
                    [...'hello'] ->['h','e','l','l','o'];
            
            2.Array.from()
                Array.from()方法用于将两类对象转为真正的数组：类数组对象（array-like object）和可遍历（iterable）的对象，实际应用中，常见的类数组对象是DOM操作返回的Nodelist集合，以及函数内部的arguments对象。Array.from()都可以将它们转为真正的数组。
                    tips：所谓类数组对象，本质特征只有一点，即必须有length属性。因此，任何有length属性的对象，都可以通过此方法转为数组。
                Array.from()还可以接受第二个参数，作用类似于数组的map方法，用来对每个元素进行处理，将处理后的值放入返回的数组。
                例1.取出一组DOM节点的文本内容：
                    let spans = document.querySelectorAll('span');
                    //map方法：
                    let names1 = Array.prototype.map.call(spans, s => s.textContent);
                    //Array.from:
                    let names2 = Array.from(spans, s => s.textContent);

            3.Array.of()
                Array.of()方法用于将一组值，转换为数组，这个方法的主要目的，是弥补数组构造函数Array()的不足。因为参数个数的不同，会导致Array()的行为有差异：
                    Array() // [];
                    Array(3) //[, , ,];
                    Array(1,2,3) // [1,2,3];
                    上面代码中，Array参数没有参数，一个参数，三个参数时，返回的结果都不一样。只有当参数个数不少于2个时，Array()才会返回由参数组成的新数组。参数个数只有1个时，实际上是指定数组的长度。
            
            4.数组实例的copyWithin()
                数组实例的copyWithin方法，在当前数组内部，将指定位置的成员复制到其他位置（会覆盖其他成员），然后返回当前数组，会改变当前数组。
                它接受三个参数：
                    target（必需）：从该位置开始替换数据。如果为负值，表示倒数。
                    start（可选）：从该位置开始读取数据，默认为0。如果为负值，表示倒数。
                    end（可选）：到该位置前停止读取数据，默认等于数组长度。如果为负值，表示倒数。
                    这三个参数都应该是数值，如果不是，会自动转为数值。
                例：
                    [1,2,3,4,5].copyWithin(0,3) -> [4,5,3,4,5];

            5.数组实例的find()和findIndex()
                数组实例的find方法，用于找出第一个符合条件的数组成员。它的参数是一个回调函数，所有数组成员依次执行该回调函数，直到找出第一个返回值为true的成员，然后返回该成员，如果没有符合条件的成员，则返回undefined。
                例：找出数组中第一个小于0的成员：
                    [1,-6,10,15].find( (n) => n < 0); // -6;
                数组实例的findIndex方法的用法与find方法非常类似，返回的是索引，如果没有符合条件的，就返回-1；

            6.数组实例的fill()
                fill方法使用给定值，填充一个数组
                ['a', 'b', 'c'].fill(7)  =>  [7, 7, 7]
                new Array(3).fill(7)   =>   [7,7,7]
                上面代码表明，fill方法用于空数组的初始化非常方便。数组中已有的元素，会被全部抹去。
                fill方法还可以接受第二个和第三个参数，用于指定填充的起始位置和结束位置。
                ['a','b','c'].fill(7, 1, 2)  => ['a', 7, 'c']

            7.数组实例的keys(), values()和 entries()
                ES6提供三个新的方法，用于遍历数组。它们都返回一个遍历器对象，可以用for...of循环进行遍历，唯一的区别是keys()是对键名的遍历，values()是对键值的遍历，entries()是对键值对的遍历

            8.数组实例的includes()
                Array.prototype.includes方法返回一个布尔值，表示某个数组是否包含给定的值。该方法的第二个参数表示搜索的起始位置，默认是0.
