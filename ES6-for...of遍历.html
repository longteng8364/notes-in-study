    <!-- 
        for...of:
            一个数据结构只要部署了Symbol.iterator属性，就被视为具有iterator接口，就可以用for...of循环遍历它的成员。也就是说，for...of循环内部调用的就是数据结构的Symbol.iterator方法。

        与其他遍历语法的比较：
            forEach：无法中途跳出forEach循环，break命令或return命令都不行。
            for...in:
                数组的键名是数字，但是for...in循环是以字符串作为键名‘0’，‘1’，‘2’等等
                for...in循环不仅遍历数字键名，还会遍历手动添加的其他键，甚至包括原型链上的键。
                某些情况下，for...in循环会以任意顺序遍历键名。
                总之，for...in循环主要是为遍历对象而设计的，不适用于遍历数组


     -->
</body>
