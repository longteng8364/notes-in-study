    <!-- 
        Map:
            JavaScript的对象，本质上是键值对的集合（hash结构），但是传统上只能用字符串当作键，这给它的使用带来了很大的限制。为了解决这个问题，Map数据结构出现了。它类似于对象，也是键值对的集合，但是键的范围不限于字符串，各种类型的值（包括对象）都可以当作键。也就是说，Object结构提供了“字符串-值”的对应，Map结构提供了“值-值”的对应，是一种更完善的Hash结构实现。

            Map的键实际上是跟内存地址绑定的。只要内存地址不一样，就视为两个键。
            如果Map的键是一个简单类型的值（数字，字符串，布尔值），则只要两个值严格相等，Map将其视为一个键，比如0和-0就是一个键，布尔值true和字符串true则是两个不同的键。另外，undefined的null也是两个不同的键。虽然NaN不严格相等于自身，但Map将其视为同一个键。

        Map实例的属性和方法：
            -size:属性,返回Map结构的成员总数。
            -set(key,value):设置键名key对应的键值为value，然后返回整个Map结构。如果key已经有值，则键值会被更新，否则就生成该键。因为此方法返回的是整个Map结构，所以可以链式调用。
            -get(key)：读取key对应的键值，如果找不到key，返回undefined。
            -has(key): 返回一个布尔值，表示某个键是否在当前Map对象之中。
            -delete(key)：删除某个键，返回true，如果删除失败，返回false；
            -clear(): 清除所有成员，没有返回值。

            Map结构的遍历方法：
                -keys():返回键名的遍历器。
                -values():返回键值的遍历器。
                -entries():返回所有成员的遍历器。
                -forEach():遍历Map的所有成员。
                需要注意的是，Map的遍历顺序就是插入顺序。


        Map数据结构与其他数据结构的互相转换：
            1.Map转为数组：
                Map转为数组最方便的方法，就是使用扩展运算符（...）；
            2.数组转为Map：
                将数组传入Map的构造函数，就可以转为Map。
            3.Map转为对象：
                如果所有Map的键都是字符串，它可以转为对象
                    例：function strMapToObj(strMap){
                        let obj = Object.create(null);
                        for(let [k,v] of strMap){
                            obj[k] = v;
                        }
                        return obj;
                    }
            4.对象转为Map：
                    例：function objToStrMap(obj){
                        let strMap = new Map();
                        for(let k of Object.keys(obj)){
                            strMap.set(k,obj[k]);
                        }
                        return strMap;
                    }
            

        WeakMap：
            WeakMap结构与Map结构类似，也是用于生成键值对的集合。
            WeakMap与Map的区别有两点：
            首先，WeakMap只接受对象作为键名（null）除外，不接受其他类型的值为键名。
            其次，WeakMap的键名所指向的对象，不计入垃圾回收机制。

            WeakMap的语法：
                WeakMap与Map在API上的区别主要是两个，一是没有遍历操作（即没有keys(),values(),entries()方法），也没有size属性。还不支持clear方法。因此，WeakMap只有四个方法可用：get(),set(),has(),delete();
